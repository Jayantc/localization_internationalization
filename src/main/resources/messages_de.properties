report.headline = Zusammenfassung des Pariser Abkommens
report.text = Das Pariser Abkommen ist ein rechtsverbindlicher internationaler Vertrag über den Klimawandel. Es wurde von 196 Vertragsparteien auf der COP 21 in Paris am 12. Dezember 2015 verabschiedet und trat am 4. November 2016 in Kraft. Ziel ist es, die globale Erwärmung im Vergleich zum vorindustriellen Niveau auf deutlich unter 2, vorzugsweise auf 1,5 Grad Celsius, zu begrenzen. Um dieses langfristige Temperaturziel zu erreichen, streben die Länder an, so schnell wie möglich einen globalen Höchststand der Treibhausgasemissionen zu erreichen, um bis Mitte des Jahrhunderts eine klimaneutrale Welt zu erreichen. Das Pariser Abkommen ist ein Meilenstein im multilateralen Klimawandelprozess, da ein verbindliches Abkommen zum ersten Mal alle Nationen zu einer gemeinsamen Sache bringt, um ehrgeizige Anstrengungen zur Bekämpfung des Klimawandels und zur Anpassung an seine Auswirkungen zu unternehmen.
