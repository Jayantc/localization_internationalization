report.headline = Résumé de l'Accord de Paris
report.text = L'Accord de Paris est un traité international juridiquement contraignant sur le changement climatique. Il a été adopté par 196 Parties à la COP 21 à Paris, le 12 décembre 2015 et est entré en vigueur le 4 novembre 2016. Son objectif est de limiter le réchauffement climatique bien en dessous de 2, de préférence à 1,5 degrés Celsius, par rapport aux niveaux préindustriels. Pour atteindre cet objectif de température à long terme, les pays visent à atteindre le plus tôt possible un pic global des émissions de gaz à effet de serre pour atteindre un monde climatiquement neutre d'ici le milieu du siècle. L'Accord de Paris est un jalon dans le processus multilatéral sur le changement climatique car, pour la première fois, un accord contraignant réunit toutes les nations dans une cause commune pour entreprendre des efforts ambitieux pour lutter contre le changement climatique et s'adapter à ses effets.
